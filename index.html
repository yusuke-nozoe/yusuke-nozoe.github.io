<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      body {
        margin: 0;
        background: #fafafa;
        color: #404040;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      }
      .header {
        top: 0;
        width: 100%;
        height: 50px;
        line-height: 50px;
        padding: 0 4%;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        background: #fff;
        border-bottom: solid 1px #ccc;
        position: fixed;
        z-index: 5;
      }
      .header > .brand {
        text-align: center;
        line-height: 50px;
        font-size: 18px;
        width: 220px;
        height: 100%;
        position: absolute;
      }
      .header > .brand > a {
        text-decoration: none;
        color: #404040;
        font-weight: bold;
      }
      .header > .header-nav {
        padding: 10px 0 0 220px;
        font-size: 16px;
        line-height: 22px;        
      }
      .header > .header-nav > ul {
        list-style: none;
        margin-top: 0;
        margin-bottom: 10px;
        padding: 0 12px;
        font-size: 24px;
      }
      .header > .header-nav > ul.nav-left {
        float: left;
      }
      .header > .header-nav > ul.nav-right {
        float: right;
      }
      .header > .header-nav > ul > li {
        min-width: 50px;
        float: left;
        text-align: center;
      }
      .header > .header-nav > ul > li > a {
        position: relative;
        background-color: #eee;
        display: block;
        padding: 4px 8px;
        border-radius: 22px;
        background-color: transparent;
        color: #404040;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
      }
      .panel {
        background: #fff;
        border-radius: 3px;
        margin-bottom: 10px;
        padding: 10px 30px;
        box-shadow: 0 1px 4px rgba(0,0,0,.04);
        border: 1px solid rgba(0,0,0,.09);
      }
    </style>
  </head>
  <body>
    <div id="react-app"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
