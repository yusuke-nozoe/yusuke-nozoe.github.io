<html>
  <head>
    <style>
      .serif {
        font-family: serif;
      }
      .sans-serif {
        font-family: sans-serif;
      }
      .monospace {
        font-family: monospace;
      }
      .times-new-roman {
        font-family: "Times New Roman", Times, serif;
      }
      .arial {
        font-family: "Arial", Times, sans-serif;
      }
      .courier-new {
        font-family: "Courier New", Times, monospace;
      }
    </style>
  </head>
  <body>
    <h1 class="serif">Serif fonts have small lines at the ends on some characters.</h1>
    <div class="times-new-roman">
      This is Times New Roman;
    </div>
    <h1 class="sans-serif">"Sans" means without - these fonts do not have the lines at the ends of characters.</h1>
    <div class="arial">
      This is Arial. 
    </div>
    <h1 class="monospace">All monospace characters have the same width.</h1>
    <div class="courier-new">
      This is Courier New. 
    </div>
  </body>
</html>
