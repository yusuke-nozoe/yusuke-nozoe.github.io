<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font: 10px sans-serif;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .x.axis path {
        display: none;
      }
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
    </style>
  </head>
<body>
  <h1>Google Stock Price</h1>
  <div id="chart"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    var margin = {top: 0, right: 0, bottom: 30, left: 50},
        width = 960,
        height = 500;

    var formatDate = d3.time.format("%Y-%m-%d");

    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left");

    var line = d3.svg.line()
                 .x(function(d) { return x(d.Date); })
                 .y(function(d) { return y(d.Close); });

    var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var url = 'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.historicaldata%20where%20symbol%20%3D%20%22YHOO%22%20and%20startDate%20%3D%20%222009-09-11%22%20and%20endDate%20%3D%20%222010-03-10%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=';
    d3.json(url, function(error, result) {
      var data = result.query.results.quote.map(type);
      if (error) throw error;

      x.domain(d3.extent(data, function(d) { return d.Date; }));
      y.domain(d3.extent(data, function(d) { return d.Close; }));

      svg.append("g")
         .attr("class", "x axis")
         .attr("transform", "translate(0," + height + ")")
         .call(xAxis);

      svg.append("g")
         .attr("class", "y axis")
         .call(yAxis)
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", ".71em")
         .style("text-anchor", "end")
         .text("Price ($)");

      svg.append("path")
         .datum(data)
         .attr("class", "line")
         .attr("d", line);
    });

    function type(d) {
      d.Date = formatDate.parse(d.Date);
      d.Close = +d.Close;
      return d;
    }
  </script>
